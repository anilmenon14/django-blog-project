{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
{% if registered %}
<h1>Thank you for registering!</h1>

<h2>You will receive an email shortly to confirm your registration</h2>
{% else %}
<h3>Register Here!</h3>
<h3>Fill out the form:</h3>

<form enctype="multipart/form-data" method="POST" >
  {% csrf_token %}
  {{user_form.as_p}}
  {{profile_form.as_p}}
  <input type="submit" class="btn btn-primary" name="" value="Register">

{% endif %}
</form>

</div>

{% endblock %}
